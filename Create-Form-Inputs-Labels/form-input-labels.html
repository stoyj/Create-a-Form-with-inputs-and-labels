<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Variations</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding: 20px;
      }
      .form-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 30%;
      }
      .form-box h2 {
        margin-bottom: 10px;
      }
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
      label {
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .error {
        color: red;
        font-size: 12px;
        margin-top: 5px;
        display: block;
      }
      button {
        width: 100%;
        padding: 10px;
        background: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:disabled {
        background: gray;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Form Variations</h1>
    <div class="container">
      <div class="form-box" id="form1">
        <h2>Minimalist Form</h2>
        <form>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="firstName" />
            <span class="error"></span>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="email" />
            <span class="error"></span>
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="number" class="age" />
            <span class="error"></span>
          </div>
          <button type="submit" disabled>Submit</button>
        </form>
      </div>

      <div class="form-box" id="form2">
        <h2>Card-Based Form</h2>
        <form>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="firstName" />
            <span class="error"></span>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="email" />
            <span class="error"></span>
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="number" class="age" />
            <span class="error"></span>
          </div>
          <button type="submit" disabled>Submit</button>
        </form>
      </div>

      <div class="form-box" id="form3" style="background: #222; color: white">
        <h2>Dark Mode Form</h2>
        <form>
          <div class="form-group">
            <label style="color: red">First Name</label>
            <input
              type="text"
              class="firstName"
              style="background: #333; color: white"
            />
            <span class="error"></span>
          </div>
          <div class="form-group">
            <label style="color: red">Email</label>
            <input
              type="email"
              class="email"
              style="background: #333; color: white"
            />
            <span class="error"></span>
          </div>
          <div class="form-group">
            <label style="color: red">Age</label>
            <input
              type="number"
              class="age"
              style="background: #333; color: white"
            />
            <span class="error"></span>
          </div>
          <button type="submit" disabled>Submit</button>
        </form>
      </div>
    </div>

    <script>
      document.querySelectorAll("form").forEach((form) => {
        const inputs = form.querySelectorAll("input");
        const button = form.querySelector("button");

        const validate = () => {
          let isValid = true;
          inputs.forEach((input) => {
            const errorSpan = input.nextElementSibling;
            if (!input.value.trim()) {
              errorSpan.textContent = "This field is required";
              isValid = false;
            } else if (input.type === "email" && !input.value.includes("@")) {
              errorSpan.textContent = "Invalid email";
              isValid = false;
            } else if (input.type === "number" && input.value < 18) {
              errorSpan.textContent = "Must be 18 or older";
              isValid = false;
            } else {
              errorSpan.textContent = "";
            }
          });
          button.disabled = !isValid;
        };

        inputs.forEach((input) => {
          input.addEventListener("input", validate);
        });
      });
    </script>
  </body>
</html>
