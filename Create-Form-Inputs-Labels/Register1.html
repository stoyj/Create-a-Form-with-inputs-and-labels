<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Neon Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #121212;
        text-align: center;
        color: white;
      }

      .form-container {
        width: 350px;
        margin: 50px auto;
        padding: 20px;
        background: #1e1e1e;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      }

      h2 {
        margin-bottom: 20px;
        color: cyan;
      }

      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 2px solid #444;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        background: #222;
        color: white;
        transition: border 0.3s, box-shadow 0.3s;
      }

      .form-group input:focus {
        border-color: cyan;
        box-shadow: 0 0 10px cyan;
      }

      .form-group label {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        background: #1e1e1e;
        padding: 0 5px;
        font-size: 14px;
        color: gray;
        transition: 0.3s;
        pointer-events: none;
      }

      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label {
        top: -10px;
        left: 5px;
        font-size: 12px;
        color: cyan;
      }

      .error {
        color: red;
        font-size: 12px;
        display: none;
        margin-top: 5px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .error.show {
        opacity: 1;
        display: block;
      }

      button {
        width: 100%;
        padding: 10px;
        background: cyan;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }

      button:disabled {
        background: gray;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Dark Mode Form</h2>
      <form>
        <div class="form-group">
          <input type="text" id="firstName" placeholder=" " required />
          <label for="firstName">First Name</label>
          <span class="error"></span>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email</label>
          <span class="error"></span>
        </div>
        <div class="form-group">
          <input type="number" id="age" placeholder=" " required min="18" />
          <label for="age">Age</label>
          <span class="error"></span>
        </div>
        <button type="submit" disabled>Submit</button>
      </form>
    </div>

    <script>
      const form = document.querySelector("form");
      const inputs = form.querySelectorAll("input");
      const button = form.querySelector("button");

      const validate = () => {
        let isValid = true;
        inputs.forEach((input) => {
          const errorSpan = input.nextElementSibling;
          if (!input.value.trim()) {
            errorSpan.textContent = "This field is required";
            errorSpan.classList.add("show");
            isValid = false;
          } else if (input.type === "email" && !input.value.includes("@")) {
            errorSpan.textContent = "Invalid email";
            errorSpan.classList.add("show");
            isValid = false;
          } else if (input.type === "number" && input.value < 18) {
            errorSpan.textContent = "Must be 18 or older";
            errorSpan.classList.add("show");
            isValid = false;
          } else {
            errorSpan.textContent = "";
            errorSpan.classList.remove("show");
          }
        });
        button.disabled = !isValid;
      };

      inputs.forEach((input) => {
        input.addEventListener("input", validate);
      });
    </script>
  </body>
</html>
